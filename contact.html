    <!-- Main Section -->
    <main>
        <h1>Contact Us</h1>
        <p>If you have any questions or need assistance, please fill out the form below and weâ€™ll get back to you shortly.</p>

        <!-- Contact Form -->
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Your Full Name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Your Email Address">

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required placeholder="Subject of Your Message">

            <label for="message">Message:</label>
            <textarea id="message" name="message" required placeholder="Type your message here..." rows="5"></textarea>

            <!-- Submit and Reset Buttons -->
            <div class="form-buttons">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
